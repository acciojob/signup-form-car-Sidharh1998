<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required>
		<label for="email">Email*</label>
		<input type="email" id="email" required>
		<label for="gender">Gender*</label>
  <input type="radio" id="gender-male" name="gender"  required>
  <label for="gender-male">Male</label>
  <input type="radio" id="gender-female" name="gender"  required>
  <label for="gender-female">Female</label>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
	<label for="carage">Car Age*</label>
		<input type="number" id="carage" required>
		<label for="dop">Date of Purchase(dop)*</label>
		<input type="date" id="dop" required>
		<label for="password">Password*</label>
		<input type="password" id="password" required>
		  <button type="submit" value="Submit">submit button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
